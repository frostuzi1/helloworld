<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>
         Hello World
    </h1>
    
    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.</button>

    <p id="demo"></p>

    <p id="add"></p>
    <p id="subtract"></p>
    <p id="multiply"></p>
    <p id="divide"></p>

    <script>
    const add = (x, y) => x + y;
    const subtract = (x, y) => x - y;
    const multiply = (x, y) => x * y;
    const divide = (x, y) => x / y;

    document.getElementById("add").innerHTML = add(7, 9);
    document.getElementById("subtract").innerHTML = subtract(7, 9);
    document.getElementById("multiply").innerHTML = multiply(7, 9);
    document.getElementById("divide").innerHTML = divide(7, 9);
    </script>
    
</body>
</html>
